<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
  <img src="images/bg-pattern-desktop.svg" alt="background" class="background">
</head>
<body>
  <picture>
    <source media="(max-width: 750px)" srcset="images/hero-mobile.jpg">
    <img src="images/hero-desktop.jpg" alt="banner picture">
  </picture>
    <div class="body-container">
      <div class="content">
        <div class="heading">
          <h3>WE'RE</h3>
          <h1>
            COMING SOON
          </h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email Address" class="email" id="email">
          <!-- error image -->
          <!-- <img src="images/icon-error.svg" alt="error icon" class="error"> -->
          <button type="submit" class="submit" id='submit'>
            <img src="images/icon-arrow.svg" alt="submit button image">
          </button>
          
        </form>
        <p id="error-message">please provide a valid email</p>
      </div>
      
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">BC</a>.
        </p>
      </footer>
    </div>
</body>

  <script>
    console.log(document.forms);
    document.querySelector('#submit').addEventListener('click', function() {
    const isValid = document.querySelector('#email').reportValidity();
    const error=document.getElementById('error-message');
    const input=document.getElementById('email');
    isValid?error.style='display: none':error.style='display: block';
});
  </script>
</html>
